<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 26;
        var y = 15;
        document.write("<h2>Bitwise Operators</h2>");
        document.write("<pre>");
        document.writeln("x = "+x);
        document.writeln("y = "+y);
        document.writeln("\n Bitwise AND");
        document.writeln("x & y = " + (x & y));
        document.writeln("\n Bitwise OR");
        document.writeln("x | y = " + (x | y));
        document.writeln("\n Bitwise XOR");
        document.writeln("x ^ y = " + (x ^ y));
        document.write("</pre>");
    </script>
</head>

</body>
</html>
