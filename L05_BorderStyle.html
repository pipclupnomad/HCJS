<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L05_BorderStyle</title>
    <style>
        div {
            background-color: blue;
            width: 5rem;
            height: 5rem;
            transition-duration: 2s;
        }
        div:hover{
            background-color: tomato;
            width: 10rem;
            height: 10rem;
        }
    </style>
</head>

<body>
    <h1>Demo Transition Effect</h1>
    <div></div>
    <pre>Applied when hover above image</pre>
</body>

</html>
