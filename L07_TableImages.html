<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L07_TableImages</title>
    <style>
        img {
            transition-duration: 0.5s;
        }

        img:hover {
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <h1>Flower Gallery</h1>
    <hr>
    <table>
        <tr>
            <td><img src="images/flower1.png" alt=""></td>
            <td><img src="images/flower2.png" alt=""></td>
        </tr>
        <tr>
            <td><img src="images/flower3.png" alt=""></td>
            <td><img src="images/flower4.png" alt=""></td>
        </tr>
    </table>
</body>

</html>
