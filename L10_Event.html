<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        function showImage(obj,url) {
            obj.src = url;
        }
    </script>
</head>
<body>
    <h2>Event Demo</h2>
    <hr>
    <img src="images/flower5.png" onmousedown="showImage(this,'images/chocolate-islands.jpg')" onmouseup="showImage(this,'images/flower5.png')">
    
</body>
</html>
