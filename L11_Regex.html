    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var phonePattern = /^\d{3}-\d{5,7}$/;
        var phoneCode = phonePattern.exec(prompt("Enter Phone Code:"));
        if (phoneCode != null) {
            alert("Valid Phone Code.");
        }
        else {
            alert("Invalid Phone Code - Format xxx-xxxxxx.");
        }
    </script>
</head>
