<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L12_ArrayFor</title>
    <script>
        var cars = new Array("Toyota", "Volvo", "BMW");
        document.write("<h3> List of cars </h3>");
        document.write("<pre>");
        for (var i = 0; i < cars.length; i++) {
            document.writeln(cars[i]);
        }
        document.write("</pre>");
    </script>
</head>

<body>

</body>

</html>
