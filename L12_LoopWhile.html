    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L12_LoopWhile</title>
    <script>
        var i = 1;
        var sum = 0;
        while(i<=10){
            sum+=i*2;
            i++;
        }
        alert("s = " + sum);
    </script>
