<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L12_LoopFor</title>
    <script>
        var n = prompt("nhap so nguyen n: ");
        var result = 0;
        for(var i = 1; i<=10; i++){
            result = n*i;
            document.write(n + " x " + i + " = " + result + "<br\>");
        }
    </script>
</head>
