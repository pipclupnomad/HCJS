<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L07_TableMovies</title>
    <style>
        h2 {
            font-family: Georgia;
            text-align: center;
            color: maroon;
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
        }

        table {
            width: 60%;
            border: maroon solid thin;
            text-align: center;
            padding: 10px;
            margin: 10px;
            box-shadow: 3px 3px 2px lightgrey;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <h2>Alladin</h2>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <p>Experience the thrilling live action adaption of the charaters and tale you know and love from
                    Disney's
                    animated classic. The cinematic celebration of Disney's Aladdin is "an entertaining magic carpet
                    ride
                    for fans old and new". (CNET, Sean Keane)</p>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <img src="images/aladdin.PNG" alt="">
            </td>
        </tr>
        <tr>
            <td><img src="images/aladdin 1.PNG" alt=""></td>
            <td><img src="images/aladdin 2.PNG" alt=""></td>
            <td><img src="images/aladdin 3.PNG" alt=""></td>
            <td><img src="images/aladdin 4.PNG" alt=""></td>
        </tr>
    </table>
</body>

</html>
